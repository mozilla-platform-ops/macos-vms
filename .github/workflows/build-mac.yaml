name: Build macOS VM (PR)

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install packer tart ansible || true

      - name: Debug repo structure
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Contents of mac/tester15:"
          ls -la mac/tester15

      - name: Run macOS VM build
        working-directory: mac/tester15
        env:
          VM_NAME: sequoia-tester
          VAULT_FILE: vault-fake.yaml
        run: |
          chmod +x builder.sh
          ./builder.sh

      - name: Tart push image
        env:
          TART_REGISTRY_USERNAME: "rcurranmoz"
          TART_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          tart push sequoia-tester registry-1.docker.io/rcurranmoz/macos-testing:latest