name: Build macOS VM (PR and Main)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  REGISTRY_HOST: 10.49.56.161
  REGISTRY_PORT: 5000
  REGISTRY_IMAGE: sequoia-tester
  TART_INSECURE: "--insecure"
  BUILD_TAG: pr-${{ github.event.pull_request.number || github.run_number }}-${{ github.sha }}

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew tap cirruslabs/cli || true
          brew install packer cirruslabs/cli/tart ansible || true

      - name: Run macOS VM build
        working-directory: mac/tester15
        env:
          VM_NAME: sequoia-tester
          # ✅ Use the relative path since we’re already in mac/tester15
          VAULT_FILE: ${{ github.ref_name == 'main' && '/etc/ronin/vault-real.yaml' || 'vault-fake.yaml' }}
        run: |
          echo "Using VAULT_FILE=$VAULT_FILE"
          chmod +x builder.sh
          ./builder.sh

      - name: Verify registry connectivity
        run: |
          echo "Testing http://${{ env.REGISTRY_HOST }}:${{ env.REGISTRY_PORT }}/v2/"
          curl -v http://${{ env.REGISTRY_HOST }}:${{ env.REGISTRY_PORT }}/v2/ || true

      - name: Push built VM to local OCI registry
        if: ${{ success() }}
        env:
          REGISTRY: ${{ env.REGISTRY_HOST }}:${{ env.REGISTRY_PORT }}
          IMAGE: ${{ env.REGISTRY_IMAGE }}
          TAG: ${{ env.BUILD_TAG }}
        run: |
          echo "Pushing ${IMAGE}:${TAG} to ${REGISTRY} ..."
          tart push $TART_INSECURE ${IMAGE} ${REGISTRY}/${IMAGE}:${TAG}

      - name: Tag and push branch-latest alias
        if: ${{ success() }}
        env:
          REGISTRY: ${{ env.REGISTRY_HOST }}:${{ env.REGISTRY_PORT }}
          IMAGE: ${{ env.REGISTRY_IMAGE }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            ALIAS_TAG="prod-latest"
          else
            ALIAS_TAG="pr-${{ github.event.pull_request.number }}-latest"
          fi
          echo "Pushing ${IMAGE}:${ALIAS_TAG} to ${REGISTRY} ..."
          tart push $TART_INSECURE ${IMAGE} ${REGISTRY}/${IMAGE}:${ALIAS_TAG}